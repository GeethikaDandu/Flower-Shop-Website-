<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-image {
            flex: 1 1 40%;
        }
        .product-image img {
            width: 100%;
            border-radius: 10px;
        }
        .product-details {
            flex: 1 1 50%;
        }
        .product-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 20px;
            color: #b12704;
            margin-bottom: 15px;
        }
        .offer {
            font-size: 14px;
            color: green;
            margin-bottom: 15px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #ffa41b;
            border: none;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        .buttons button:hover {
            background-color: #e89015;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="c:\Users\91781\Downloads\ro.jpeg" alt="Product image">
            </div>
            <div class="product-details">
                <h1>Rose</h1>
                <p class="price">â‚¹1200 <span style="text-decoration: line-through; color: #999;"></span></p>
                <p class="offer"> Free delivery by Today</p>
                <p>perfect for Christmas occasion.</p>
                <div class="buttons">
                    <button>Add to Cart</button>
                    <button>Buy Now</button>
                </div>
                <p style="margin-top: 15px; color: #666;"></p>
            </div>
        </div>
    </div>
    <a href="flowershop (2).html">Home</a>
</body>
</html>
