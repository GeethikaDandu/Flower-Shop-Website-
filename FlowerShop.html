    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e0c9f7; /* Lilac color */
      color: #333;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    /* Header Styling */
    header {
      background-color: #8a7fbd; /* Lavender color */
      padding: 20px 0;
      color: white;
    }

    header h1 {
      text-align: center;
      font-size: 36px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Flower Shop Image */
    #flower-shop-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      margin-bottom: 40px;
    }

    /* Flower Sections */
    section {
      padding: 40px 0;
    }

    #flowers h2, #specials h2 {
      text-align: center;
      font-size: 32px;
      color: #8a7fbd;
      margin-bottom: 20px;
    }

    .flower-section, .specials {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .flower, .special {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      width: 200px;
      margin-bottom: 20px;
    }

    .flower img, .special img {
      width: 100%;
      border-radius: 5px;
    }

    h3 {
      font-size: 24px;
      margin: 10px 0;
    }

    p {
      font-size: 16px;
      color: #666;
    }

    /* Christmas Specials */
    #specials {
      background-color: #f1e6ff;
    }

    /* Footer Styling */
    footer {
      background-color: #8a7fbd;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    /* Customer Form */
    .customer-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgb(0, 0, 0);
      margin-top: 40px;
    }

    .customer-form h2 {
      font-size: 28px;
      color: #8a7fbd;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 16px;
      color: #333;
      display: block;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .form-group button {
      background-color: #8a7fbd;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #7a6ea6;
    }
  </style>
